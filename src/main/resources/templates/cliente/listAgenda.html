<!DOCTYPE html>
<html lang = "pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name = "viewport" content ="widht=device-widht, initial-scale=1.0">
<link rel = "stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<meta name="author" content="CaioCipriano"/>
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<title>Caroline Designer</title>
</head>
<body>
	<div th:replace ="fragments/fragmentos :: cabecalho"></div>
	
	
	<div class="container" style="margin-top:50px">
		<h3>Agendamentos</h3>
		<hr>
		<br>
		
		
		<table class="table table-bordered table-hover">
		
		<thead>
			<th scope="col">Servi√ßo</th>
			<th scope="col">Data</th>
			<th scope="col">Hora</th>
		</thead>
		
		<tbody>
			<tr scope ="row" th:each="agenda:${listAgenda}">
				<td th:text ="${agenda.servico}"></td>	
				<td th:text ="${agenda.data}"></td>	
				<td th:text ="${agenda.hora}"></td>		

				
				<td>
					<a class ="btn btn-danger" style="width:150px" th:href="@{excluir/{id}(id=${agenda.id})}"><i class="fas fa-times"></i> Excluir</a>
				
				</td>
				
			</tr>
		
		</tbody>
		
		
		</table>
	</div>
	
	
	
	
		<div th:replace = "fragments/fragmentos :: rodape"></div>
	
	
	
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/booststrap.min.js"></script>
</body>
</html>
