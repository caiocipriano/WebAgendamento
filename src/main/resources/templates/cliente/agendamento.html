<!DOCTYPE html>
<html lang = "pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name = "viewport" content ="widht=device-widht, initial-scale=1.0">
<link rel = "stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<meta name="author" content="CaioCipriano"/>
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<title>Caroline Designer</title>
</head>
<body>
	<div th:replace ="fragments/fragmentos :: cabecalho"></div>
	
	<div class ="container" style="margin-top:50px;"></div>
		
		<form method="post" action="/agendar" th:object="${agenda}">
			
			<!-- Nome -->
			<div class="row">
				<div class="col-md-6 form group offset-md-3">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
						<label class="validation-message" th:errors="*{nome}"></label>
				</div>
				
				<label>Nome:</label>
				<input class="form-control" placeholder="Ex: Nicolle" th:field="*{nome}">
				</div>
				
			</div>
			
			<!-- Serviço -->
			<div class = "row">
				<div class="col-md-6 form-group offset-md-3">
				
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('servico')}">	
						<label class="validation-message" th:errors="*{servico}"></label>
					</div>
				
					<label>Serviço:</label>
					<select class="form-control" th:field="*{Servico}">
						<option th:each="Servico : ${T(br.com.agenda.enums.Servico).values()}" th:value="${Servico} " th:text="${Servico}"></option>
					</select>
				</div>
		  </div>
		  
		  	<!-- Data -->
			<div class="row">
				<div class="col-md-2 form group offset-md-3">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('data')}">
						<label class="validation-message" th:errors="*{data}"></label>
				</div>
				
				<label>Data:</label><small class="text-muted"> Ex:1400</small>
				<input class="form-control" th:field="*{data}">
				</div>
				
			</div>
				
			<!-- Hora -->
			<div class="row">
				<div class="col-md-2 form group offset-md-3">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('hora')}">
						<label class="validation-message" th:errors="*{hora}"></label>
				</div>
				
				<label>Hora:</label> <small class="text-muted"> Ex:0102</small>
				
				<input class="form-control" th:field="*{data}">
				</div>
				
			</div>
		
		
			<div class="row">
				<button type="submit" class="btn btn-success offset-md-3">Salvar</button>
				&nbsp;
				<button type="submit" class="btn btn-danger">Voltar</button>
		</div>
		
		
		
		</form>
		
		
		
		
	<div th:replace = "fragments/fragmentos :: rodape"></div>
	
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/booststrap.min.js"></script>
	
</body>
</html>
