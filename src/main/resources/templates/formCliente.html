<!DOCTYPE html>
<html lang = "pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name = "viewport" content ="widht=device-widht, initial-scale=1.0">
<link rel = "stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>Caroline Designer</title>
<meta name="author" content="CaioCipriano"/>
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>

<body>
	<div th:replace = "fragments/fragmentos :: cabecalho"></div>
	
	<div class ="container" style="margin-top:50px;"></div>
		
		<h4>&nbsp;&nbsp;Área de Cadastro</h4>
		<hr>
		<br>
		
		<form method="post" action="/IstAlunos" th:object="${aluno}"> <!-- 	IstAluno é o metodo de inserção -->
		
		<!-- Nome -->		
		<div class = "row">	
			<div class="col-md-6 form-group offset-md-3">
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">	<!-- Verificação do campo nulo -->
						<label class="validation-message" th:errors="*{nome}"></label>
				</div>
			
				<label>Nome do Aluno:</label>
				<input class="form-control" placeholder="Ex: João Gustavo" th:field="*{nome}">
				</div>
			</div>
		
		
		<!-- Curso -->
		<div class = "row">
		<div class="col-md-6 form-group offset-md-3">
		
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('curso')}">	
				<label class="validation-message" th:errors="*{curso}"></label>
			</div>
		
			<label>Selecione o Curso:</label>
			<select class="form-control" th:field="*{Curso}">
				<option th:each="Curso : ${T(br.com.academy.enums.Curso).values()}" th:value="${Curso} " th:text="${Curso}"></option>
			</select>
			</div>
		</div>
		
		<!-- Matricula -->
		
		<div class = "row">
		<div class="col-md-6 form-group offset-md-3">
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('matricula')}">	
				<label class="validation-message" th:errors="*{matricula}"></label>
			</div>
		
			<label>Gerar Matrícula:</label>
			<input class="form-control" id="matricula" th:field="*{matricula}">
				<button type="button" onclick="GerarMatricula();" class="btn btn-dark" style="margin-top:10px">Gerar</button>
			</div>
		</div>
		
		
		<!-- Status -->
		<div class = "row">
		<div class="col-md-6 form-group offset-md-3">
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('status')}">	
						<label class="validation-message" th:errors="*{status}"></label>
					</div>
			<label>Selecione o Status:</label>
			<select class="form-control" th:field="*{status}">
				<option th:each="status : ${T(br.com.academy.enums.Status).values()}" th:value="${status}" th:text="${status}"></option>
			</select>
			</div>
		</div>
		
		<!-- Turno -->
		<div class = "row">
			<div class="col-md-6 form-group offset-md-3">
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('turno')}">	
							<label class="validation-message" th:errors="*{turno}"></label>
						</div>
						<label>Escolha o Turno:</label>
					<input class="form-control" placeholder="Ex: Manhã" th:field="*{turno}">
				</div>
			</div>
	
		<div class="row">
			<button type="submit" class="btn btn-success offset-md-3">Salvar</button>
			&nbsp;
			<button type="submit" class="btn btn-danger">Voltar</button>
		</div>
		</form>
		
		
		
		
	<script src="js/main.js"></script>	
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/booststrap.min.js"></script>
	
	
	
	<footer style = "margin-top:10px"><div th:replace = "fragments/fragmentos :: rodape"></div></footer>
	
</body>
</html>
